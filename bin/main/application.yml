server:
  port: 8090

spring:
  datasource:
    url: jdbc:h2:mem://localhost/~/testdb
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
  messages:
    basename: i18n/exception
    encoding: UTF-8
debug: true
